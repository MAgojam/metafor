reference:
  - title: "Outcome Measures"
    desc: >
      Functions to compute various effect sizes and outcome measures.
    contents:
      - escalc
      - rcalc
      - vcalc
  - title: "Model Fitting"
    desc: >
      Main model fitting functions.
    contents:
      - rma.uni
      - rma.mh
      - rma.peto
      - rma.glmm
      - rma.mv
  - title: "Plots"
    desc: >
      Functions for creating various types of plots.
    contents:
      - funnel
      - starts_with("forest")
      - starts_with("addpoly")
      - regplot
      - baujat
      - labbe
      - radial
      - llplot
      - gosh
      - plot.gosh.rma
      - plot.rma
      - plot.cumul.rma
      - plot.infl.rma.uni
      - plot.profile.rma
      - plot.rma.uni.selmodel
      - points.regplot
      - starts_with("qqnorm")
  - title: "Publication Bias"
    desc: >
      Functions related to publication bias.
    contents:
      - ranktest
      - regtest
      - trimfill
      - selmodel
      - hc
      - fsn
      - tes
  - title: "Inference Methods"
    desc: >
      Functions for standard and advanced methods for drawing inferences based on meta-analytic data and for assessing the model fit.
    contents:
      - anova.rma
      - confint.rma
      - permutest
      - robust
      - cumul
      - fitted.rma
      - predict.rma
      - ranef
      - blup
      - fitstats
      - simulate.rma
      - update.rma
      - vif
  - title: "Outlier / Influence Diagnostics"
    desc: >
      Functions for identifying outliers and/or influential studies and for conducting sensitivity analyses.
    contents:
      - residuals.rma
      - influence.rma.uni
      - influence.rma.mv
      - starts_with("weights")
      - leave1out
  - title: "Print Methods"
    desc: >
      Print methods.
    contents:
      - print.rma
      - print.escalc
      - print.anova.rma
      - print.confint.rma
      - print.fsn
      - print.gosh.rma
      - print.hc.rma.uni
      - print.list.rma
      - print.matreg
      - print.permutest.rma.uni
      - print.ranktest
      - print.regtest
  # - title: "Datasets"
  #   desc: >
  #     Datasets included with the package.
  #   contents:
  #     - starts_with("dat")
  - title: "Extractor Functions"
    desc: >
      Functions to extract various elements from model objects.
    contents:
      - coef.rma
      - coef.permutest.rma.uni
      - vcov.rma
      - model.matrix.rma
      - formula.rma
  - title: "Convenience Functions"
    desc: >
      Some miscellaneous convenience functions.
    contents:
      - bldiag
      - dfround
      - replmiss
      - to.long
      - to.wide
      - to.table
      - contrmat
      - metafor.news
      - reporter
      - matreg
      - vec2mat
      - transf
      - aggregate.escalc
  - title: "Other Methods"
    desc: >
      Other method functions.
    contents:
      - methods.escalc
      - methods.list.rma
