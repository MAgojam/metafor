  right:
   - icon: fa-twitter
     href: https://twitter.com/wviechtb
   - icon: fa-github
     href: https://github.com/wviechtb/metafor

reference:
  - title: "Package Introduction"
    desc: >
      Introduction to the package
    contents:
    - metafor-package
  - title: "Outcome Measures"
    desc: >
      Functions to compute various types of effect sizes and outcome measures.
    contents:
      - escalc
      - rcalc
      - vcalc
  - title: "Model Fitting"
    desc: >
      Main model fitting functions.
    contents:
      - rma.uni
      - rma.mh
      - rma.peto
      - rma.glmm
      - rma.mv
  - title: "Plots / Figures"
    desc: >
      Functions for creating various types of plots and figures.
    contents:
      - funnel
      - forest
      - forest.default
      - forest.rma
      - forest.cumul.rma
      - addpoly
      - addpoly.default
      - addpoly.rma
      - addpoly.predict.rma
      - regplot
      - baujat
      - labbe
      - radial
      - llplot
      - gosh
      - plot.gosh.rma
      - plot.permutest.rma.uni
      - plot.rma
      - plot.cumul.rma
      - plot.infl.rma.uni
      - plot.profile.rma
      - plot.rma.uni.selmodel
      - plot.vif.rma
      - qqnorm.rma
  - title: "Publication Bias"
    desc: >
      Functions related to publication bias.
    contents:
      - regtest
      - ranktest
      - trimfill
      - selmodel
      - hc
      - fsn
      - tes
  - title: "Inference Methods"
    desc: >
      Functions for standard and advanced methods for drawing inferences based on meta-analytic data and for assessing the model fit.
    contents:
      - anova.rma
      - confint.rma
      - permutest
      - robust
      - cumul
      - fitted.rma
      - predict.rma
      - ranef
      - blup
      - fitstats
      - simulate.rma
      - update.rma
      - vif
  - title: "Model Diagnostics"
    desc: >
      Functions for identifying outliers and/or influential studies and for conducting sensitivity analyses.
    contents:
      - residuals.rma
      - influence.rma.uni
      - influence.rma.mv
      - weights.rma
      - leave1out
  - title: "Print Methods"
    desc: >
      Print methods.
    contents:
      - print.rma
      - print.escalc
      - print.anova.rma
      - print.confint.rma
      - print.fsn
      - print.gosh.rma
      - print.hc.rma.uni
      - print.list.rma
      - print.matreg
      - print.permutest.rma.uni
      - print.ranktest
      - print.regtest
  # - title: "Datasets"
  #   desc: >
  #     Datasets included with the package.
  #   contents:
  #     - starts_with("dat")
  - title: "Extractor Functions"
    desc: >
      Functions to extract various elements from model objects.
    contents:
      - coef.rma
      - coef.permutest.rma.uni
      - vcov.rma
      - model.matrix.rma
      - formula.rma
  - title: "Convenience Functions"
    desc: >
      Some miscellaneous convenience functions.
    contents:
      - bldiag
      - blsplit
      - dfround
      - replmiss
      - to.long
      - to.wide
      - to.table
      - contrmat
      - reporter
      - matreg
      - vec2mat
      - aggregate.escalc
      - metafor.news
      - transf
  - title: "Other Methods"
    desc: >
      Other method functions.
    contents:
      - methods.escalc
      - methods.list.rma
      - methods.confint.rma
      - methods.anova.rma
      - methods.vif.rma
  - title: "Miscellaneous Documentation"
    desc: >
      Miscellaneous documentation.
    contents:
      - misc-models
      - misc-recs
      - misc-options
